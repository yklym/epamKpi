<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- My Js -->
    <script src="source.js" defer></script>

        <link rel="stylesheet" type="text/css" href="styles.css">

    <title>Hello, world!</title>
</head>

<body>

    <div class="jumbotron">
        <img id="taskImg"
            src="https://static2.srcdn.com/wordpress/wp-content/uploads/2019/11/Star-Wars-New-Darth-Vader-Comic-2020.jpg"
            alt="darth vader">
        <br>
        <br>
        <br>
        <!-- class="was-validated" -->
        <form id="task1Form">
            <h3>Size</h3>
            <div class="col-md-4">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Width</div>
                    </div>
                    <input type="text" name="width" class="form-control" placeholder="Width" value="200px">
                </div>
            </div>

            <div class="col-md-4">
                <div class="input-group mb-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Height</div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Height" name="height"
                        value="100px">
                </div>
            </div>

            <h3>Border</h3>
            <div class="row-auto">
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Border-width</div>
                        </div>
                        <input type="text" class="form-control" id="widthInput" placeholder="Border-Width" value="4px" name="borderWidth">
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Border-color</div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Border-color" name="borderColor"
                            value="red">
                    </div>
                </div>

                <h3>Additional:</h3>
                <div class="col-md-4">
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">Alter text</div>
                        </div>
                        <input type="text" class="form-control" placeholder="Alter text" value="Dart vader" name="alter">
                    </div>
                </div>
            </div>
            <input type="button" class="btn btn-primary" value="Send form">
        </form>
    </div>

    <!-- Task2 -->
    <hr>
    <hr>
    <table class="table table-striped" id="task2Table">
        <thead class="thead-dark">
            <tr>
                <th scope="col"></th>
                <th scope="col">Student</th>
                <th scope="col">Mark</th>
            </tr>
        </thead>

    </table>
    <input type="button" value="Add Student" id="addStudentButton">
    <div class="jumbotron" id="diagramDiv">

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
